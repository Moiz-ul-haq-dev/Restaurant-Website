<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-gray-800 p-4">
        <div class="container-fluid mx-auto flex justify-center">
            <a href="#" class="text-white text-xl font-semibold">Restaurant Website</a>
            <!-- <div class="float-right text-white">
                <a href="/home.html" class="px-2">Home</a>
                <a href="/about.html" class="px-2">About</a>
            </div> -->
        </div>
    </nav>

    <div class="flex justify-center items-center min-h-screen">
        <div class="lg:w-96 bg-gray-200 rounded-lg m-10 p-8">
            <h1 class="text-3xl font-semibold mb-6">Sign Up</h1>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block font-semibold mb-2">Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded px-4 py-2"
                        placeholder="Your Name" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full border-gray-300 rounded px-4 py-2"
                        placeholder="Your Email" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block font-semibold mb-2">Password</label>
                    <input type="password" id="password" class="w-full border-gray-300 rounded px-4 py-2"
                        placeholder="Your Password" required>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-gray-800 text-white px-4 py-2 rounded">Sign
                        Up</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const existingUser = users.find(user => user.email === email);

            if (existingUser) {
                alert('User with this email already exists. Please login instead.');
            } else {
                const newUser = {
                    name,
                    email,
                    password
                };
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                alert('User registered successfully!');
                window.location.href = 'home.html';
            }
        });
    </script>
</body>

</html>
